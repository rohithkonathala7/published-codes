<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container pt-3">
        <p class="headerpara mb-0">Hello</p>
        <h1 class="headerheading mt-0">Rohith Konathala</h1>
        <div class="card-container d-flex flex-column justify-content-end">
            <div class="pl-5 pr-5 p-4">
                <form id="bookmarkForm">
                    <h1 class="card-heading mb-4">Bookmark Your Favourite Sites</h1>
                    <div class="cardinsidecard p-4">
                        <label for="siteNameInput">SITE NAME</label>
                        <input id="siteNameInput" type="text" class="form-control" placeholder="Enter site name" />
                        <p id="siteNameErrMsg" class="errcolor"></p>
                        <label for="siteUrlInput" class="mt-3">SITE URL</label>
                        <input id="siteUrlInput" type="text" class="form-control" placeholder="Enter site URL" />
                        <p id="siteUrlErrMsg" class="errcolor"></p>
                        <div class="text-right mt-3">
                            <button id="submitBtn" type="submit" class="cardinsidecardbtn p-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <ul id="bookmarksList">

            </ul>
        </div>
    </div>
</body>

</html>
